<!DOCTYPE html>
<html lang="zh" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品目录 - XVIthk</title>
    <style>
        :root {
            /* 浅色主题变量 */
            --bg-primary-light: #ffffff;
            --bg-secondary-light: #f5f5f5;
            --text-primary-light: #333333;
            --text-secondary-light: #666666;
            --accent-light: #58a6ff;
            --accent-hover-light: #79c0ff;

            /* 深色主题变量（保持你原来的配色） */
            --bg-primary-dark: #0d1117;
            --bg-secondary-dark: #161b22;
            --text-primary-dark: #e6edf3;
            --text-secondary-dark: #7d8590;
            --accent-dark: #58a6ff;
            --accent-hover-dark: #79c0ff;

            /* 默认使用深色主题 */
            --bg-primary: var(--bg-primary-dark);
            --bg-secondary: var(--bg-secondary-dark);
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --accent: var(--accent-dark);
            --accent-hover: var(--accent-hover-dark);
        }

        [data-theme="dark"] {
            --bg-primary: var(--bg-primary-dark);
            --bg-secondary: var(--bg-secondary-dark);
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --accent: var(--accent-dark);
            --accent-hover: var(--accent-hover-dark);
        }

        [data-theme="light"] {
            --bg-primary: var(--bg-primary-light);
            --bg-secondary: var(--bg-secondary-light);
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --accent: var(--accent-light);
            --accent-hover: var(--accent-hover-light);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }
        h1 {
            color: var(--accent);
            text-align: center;
            margin-bottom: 2rem;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 1.5rem;
            color: var(--accent);
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--bg-secondary);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--text-secondary);
        }
        th {
            background-color: var(--bg-secondary);
            font-weight: 600;
        }
        tr:hover {
            background-color: rgba(88, 166, 255, 0.05);
        }
        .chapter-link {
            color: var(--accent);
            text-decoration: none;
        }
        .chapter-link:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }
        .theme-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--text-secondary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .theme-btn:hover {
            transform: scale(1.1);
            background: var(--accent);
            color: white;
        }

        /* 为主题切换添加平滑过渡效果 */
        body, .container, header, footer, 
        .work-item, .work-title, .chapter-item,
        .author-words, .warning, table, th, td,
        .theme-btn, .nav-button, .back-link {
            transition: background-color 0.4s ease-in-out, 
                        color 0.4s ease-in-out, 
                        border-color 0.4s ease-in-out;
        }

        /* 确保按钮的变换动画不受影响 */
        .theme-btn:hover, .nav-button:hover, .back-link:hover {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>

        <script>
            // 获取切换按钮
            const themeToggle = document.getElementById('theme-toggle');
            
            // 检查本地存储中是否有保存的主题偏好
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                updateButtonText(savedTheme);
            } else {
                // 如果没有保存的偏好，默认使用深色主题
                document.documentElement.setAttribute('data-theme', 'dark');
                updateButtonText('dark');
            }
            
            // 主题切换函数
            function toggleTheme() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                // 应用新主题
                document.documentElement.setAttribute('data-theme', newTheme);
                
                // 保存用户偏好
                localStorage.setItem('theme', newTheme);
                
                // 更新按钮文本
                updateButtonText(newTheme);
            }
            
            // 更新按钮显示
            function updateButtonText(theme) {
                themeToggle.textContent = theme === 'dark' ? '🌙' : '☀️';
            }
            
            // 添加点击事件监听
            themeToggle.addEventListener('click', toggleTheme);
        </script>

</body>
</html>
