<!DOCTYPE html>
<html lang="zh" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - XVIthk</title>
    <style>
        /* 继承你主页的CSS变量，确保主题一致 */
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --text-primary: #e6edf3;
            --text-secondary: #7d8590;
            --accent: #58a6ff;
            --accent-hover: #79c0ff;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 2rem;
            text-align: center;
        }
        .container {
            max-width: 600px;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--accent);
            line-height: 1;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--text-secondary);
        }
        .home-link {
            display: inline-block;
            background-color: var(--accent);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        .home-link:hover {
            background-color: var(--accent-hover);
            text-decoration: none;
        }
        .emoji {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="emoji">x_x</span>
        <h1 class="error-code">404</h1>
        <p class="error-message">唔……你似乎迷失在了深渊。</p>
        <p>你寻找的页面已被吞噬，或从未存在。</p>
        <p>该页面不存在或无法访问，请访问其他站点或刷新重试。</p>
        <p style="margin-top: 2rem;">
            ↩ 返回<a href="https://xivthk.github.io" class="home-link">首页</a>
        </p>
    </div>
</body>
</html>
